    <body>
<h1>Page structure</h1>


<h1>Tables</h1>
<!--only used to show data, not to position elements on the page-->
<!--td stands for table data-->
<table>
    <tr>
        <th>Monday</th>
        <th>Tuesday</th>
        <th>Wednesday</th>
    </tr>
    <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
    </tr>
    <tr>
        <td>5</td>
        <td>6</td>
        <td>7</td>
    </tr>
    <tr>
        <td>8</td>
        <td>9</td>
        <td>10</td>
    </tr>
    <tr>
        <td>11</td>
        <td>12</td>
        <td>13</td>
    </tr>
</table>

<h1>Forms</h1>
<form>
    <!--div tags occupy 100% width-->
    <div>Name: <input type='text' required /></div>
    <div>Age: <input type='number' /></div>
    <div><input type='checkbox' checked/> Is enrolled?</div>
    <div>
        <textarea>asdfasdfasdfasdf</textarea>
    </div>
    <div>
        Color: 
        <select>
            <option>red</option>
            <option>blue</option>
            <option selected>green</option>
        </select>
    </div>
    Locations:
    <select multiple>
        <option>Brisbane</option>
        <option>Santiago</option>
        <option selected>Beijing</option>
        <option >Madrid</option>
    </select>
    <div></div>
    <div><input type="submit" value="Save" /></div>
</form>
</body>
</html>
